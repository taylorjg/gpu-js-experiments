<!DOCTYPE html>
<html>

<head>
  <title>Experiments with gpu.js</title>
</head>

<body>
  <div style="width: 90vw; margin-left: auto; margin-right: auto;">
    <div style="display: flex; justify-content: space-between;">
      <button id="run" style="margin-bottom: .5rem;">Run</button>
      <div style="text-align: right; font-size: small; font-style: italic;">
        version: <%= htmlWebpackPlugin.options.version %>
      </div>
    </div>
    <hr>
    <div style="display: flex; align-items: flex-start;">
      <div style="width: 4rem;">CPU:</div>
      <pre id="cpu-output"
        style="flex-grow: 1; margin: 0; height: 14rem; background-color: lightgrey; overflow-y: scroll;"></pre>
    </div>
    <hr>
    <div style="display: flex; align-items: flex-start;">
      <div style="width: 4rem;">GPU:</div>
      <pre id="gpu-output"
        style="flex-grow: 1; margin: 0; height: 14rem; background-color: lightgrey; overflow-y: scroll;"></pre>
    </div>
    <hr>
    <div style="display: flex; align-items: flex-start;">
      <div style="width: 4rem;">System:</div>
      <pre id="sys-output"
        style="flex-grow: 1; margin: 0; height: 4rem; background-color: lightgrey; overflow-y: scroll;"></pre>
    </div>
  </div>
</body>

</html>
