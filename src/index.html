<!DOCTYPE html>
<html>

<head>
  <title>Experiments with gpu.js</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>
  <div style="width: 90vw; max-width: 40rem; margin-left: auto; margin-right: auto;">
    <div style="display: flex; justify-content: space-between;">
      <button id="run" style="margin-bottom: .5rem;">Run</button>
      <div style="text-align: right; font-size: small; font-style: italic;">
        version: <%= htmlWebpackPlugin.options.version %>
      </div>
    </div>
    <hr>
    <div style="display: flex;">
      <div style="width: 3rem;">CPU:</div>
      <pre id="cpu-output"
        style="flex-grow: 1; margin: 0; height: 12rem; background-color: lightgrey; font-size: small; overflow-y: scroll;"></pre>
    </div>
    <hr>
    <div style="display: flex;">
      <div style="width: 3rem;">GPU:</div>
      <pre id="gpu-output"
        style="flex-grow: 1; margin: 0; height: 12rem; background-color: lightgrey; font-size: small; overflow-y: scroll;"></pre>
    </div>
    <hr>
    <div style="display: flex;">
      <pre id="sys-output"
        style="flex-grow: 1; margin: 0; height: 4rem; background-color: lightgrey; font-size: small; overflow-y: scroll;"></pre>
    </div>
  </div>
</body>

</html>
