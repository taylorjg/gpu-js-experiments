<!DOCTYPE html>
<html>

<head>
  <title>Experiments with gpu.js</title>
</head>

<body>
  <div style="width: 95%; max-width: 60rem; margin-left: auto; margin-right: auto;">
    <div style="text-align: right; font-size: small; font-style: italic;">
      version: 0.0.5
    </div>
    <hr>
    <div>CPU:</div>
    <pre id="cpu-output" style="height: 250px; background-color: lightgrey; overflow-y: scroll;"></pre>
    <hr>
    <div>GPU:</div>
    <pre id="gpu-output" style="height: 250px; background-color: lightgrey; overflow-y: scroll;"></pre>
    <hr>
    <button id="run" style="margin-bottom: .5rem;">Run</button>
    <div>System:</div>
    <pre id="sys-output" style="height: 250px; background-color: lightgrey; overflow-y: scroll;"></pre>
  </div>
<script src="bundle.js"></script></body>

</html>
